
{% extends "layout.html" %}


{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds-from-desktop">



      <h1 class="govuk-heading-l">Send template email</h1>

      <form action="tempalte-search-results" method="post">




        {{ govukInput({
          label: {
            text: "Search for a template"
          },
 
          id: "teamplate-search",
          name: "teamplate-search",
          spellcheck: false
        }) }}

        {{ govukButton({
            text: "Search"
          }) }}

      </form>


    </div>
  </div>
{% endblock %}
